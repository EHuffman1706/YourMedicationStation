
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Medication Station</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Your Medication Station</h1>
  <form id="med-form">
    <label for="med-name">Medication Name:</label>
    <input type="text" id="med-name" placeholder="e.g. Olmesartan 20mg"><br>

    <label for="med-time">Time:</label>
    <input type="time" id="med-time"><br>

    <label for="med-dosage">Dosage:</label>
    <input type="text" id="med-dosage" placeholder="e.g. 1 tablet"><br>

    <button type="submit">Add Entry</button>
  </form>

  <h2>Medication Schedule</h2>
  <ul id="med-list"></ul>

  <script src="app.js"></script>
</body>
</html>
