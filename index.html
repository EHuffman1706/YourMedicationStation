
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Medication Station</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Your Medication Station</h1>
  <form id="med-form">
    <label for="profile-select">Who is this for?</label>
    <select id="profile-select">
      <option value="">-- Select Profile --</option>
      <option value="Jeanna Foos">Jeanna Foos</option>
      <option value="Rick Foos">Rick Foos</option>
      <option value="Nathaniel Foos">Nathaniel Foos</option>
      <option value="Leo the Yorky">Leo the Yorky</option>
      <option value="Saucy the Yorky">Saucy the Yorky</option>
      <option value="Sady the cat">Sady the cat</option>
      <option value="Shy the cat">Shy the cat</option>
      <option value="Gwynn the cat">Gwynn the cat</option>
      <option value="Puggy the pug">Puggy the pug</option>
      <option value="Vero the cat">Vero the cat</option>
      <option value="None">None</option>
    </select><br>

    <label for="med-name">Medication Name:</label>
    <input type="text" id="med-name" placeholder="e.g. Olmesartan 20mg"><br>

    <label for="med-time">Time:</label>
    <input type="time" id="med-time"><br>

    <label for="med-dosage">Dosage:</label>
    <input type="text" id="med-dosage" placeholder="e.g. 1 tablet"><br>

    <button type="submit">Add Entry</button>
  </form>

  <h2>Medication Schedule</h2>
  <ul id="med-list"></ul>

  <script src="app.js"></script>
</body>
</html>
