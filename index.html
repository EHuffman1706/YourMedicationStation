
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Medication Station</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Your Medication Station</h1>
  <form id="med-form">
    <label for="profile-select">Profile:</label>
    <input type="text" id="profile-select" name="profile-select"><br>
    <label for="med-name">Medication Name:</label>
    <input type="text" id="med-name" name="med-name"><br>
    <label for="med-time">Time:</label>
    <input type="time" id="med-time" name="med-time"><br>
    <label for="med-dosage">Dosage:</label>
    <input type="text" id="med-dosage" name="med-dosage"><br>
    <label for="med-instruction">Instructions:</label>
    <input type="text" id="med-instruction" name="med-instruction"><br>
    <label><input type="checkbox" id="med-temporary" name="med-temporary"> Temporary medication</label><br>
    <div id="temp-fields">
      <label for="med-start-date">Start Date:</label>
      <input type="date" id="med-start-date" name="med-start-date"><br>
      <label for="med-end-date">End Date:</label>
      <input type="date" id="med-end-date" name="med-end-date"><br>
      <label><input type="checkbox" id="med-no-refills" name="med-no-refills"> No Refills Allowed</label><br>
    </div>
    <label for="med-notes">Notes:</label>
    <input type="text" id="med-notes" name="med-notes"><br>
    <button type="submit">Add Medication Entry</button>
  </form>

  <h2 id="current-meds">Current Medication Schedule</h2>
  <ul id="current-med-list"></ul>
  <h2 id="past-meds">Past Medications</h2>
  <ul id="past-med-list"></ul>
</body>
</html>
