<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Medication Station</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Your Medication Station</h1>
  <form id="medForm">
    <label for="medName">Medication Name:</label>
    <input type="text" id="medName" name="medName" />

    <label for="dosage">Dosage:</label>
    <input type="text" id="dosage" name="dosage" />

    <label for="person">Taken by:</label>
    <select id="person" name="person">
      <option value="">-- Select --</option>
      <option>Jeanna Foos</option>
      <option>Rick Foos</option>
      <option>Nathaniel Foos</option>
      <option>Leo the Yorky</option>
      <option>Saucy the Yorky</option>
      <option>Sady the cat</option>
      <option>Shy the cat</option>
      <option>Gwynn the cat</option>
      <option>Puggy the pug</option>
      <option>Vero the cat</option>
    </select>

    <label for="frequency">Frequency:</label>
    <select id="frequency" name="frequency">
      <option value="">-- Select --</option>
      <option>Once a day</option>
      <option>Twice a day</option>
      <option>Three times a day</option>
      <option>Custom</option>
    </select>

    <label for="time">Time to Take:</label>
    <input type="time" id="time" name="time" />

    <button type="submit">Add Reminder</button>
  </form>

  <h2>Currently Taking Medications</h2>
  <table id="medList">
    <thead>
      <tr>
        <th>Name</th><th>Dosage</th><th>Person</th><th>Frequency</th><th>Time</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="./app.js"></script>
</body>
</html>
